<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-12">
            <header class="row">
                <!-- Top Nav -->
                <app-top-nav></app-top-nav>
                <!-- Top Nav -->

                <!-- Header -->
                <app-header [inputData]="allProducts"></app-header>
                <!-- Header -->

            </header>
        </div>

        <div class="col-12">
            <!-- Main Content -->
            <main class="row">

                <!-- Slider -->
                <div class="col-12 px-0">
                    <div id="slider" class="carousel slide w-100" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#slider" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#slider" data-bs-slide-to="1"></li>
                            <li data-bs-target="#slider" data-bs-slide-to="2"></li>
                            <li data-bs-target="#slider" data-bs-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <a routerLink="/product/{{activeProduct.id}}">
                                    <img src="{{activeProduct.image}}" class="slider-img product">
                                </a>
                            </div>
                            <div class="carousel-item" *ngFor="let product of products.slice(1)">
                                <a routerLink="/product/{{product.id}}">
                                <img src="{{product.image}}" class="slider-img product">
                                </a>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
              
                <!-- Slider -->

                <!-- Featured Products -->
              
                <!-- Featured Products -->

                <div class="col-12">
                    <hr>
                </div>

                <div class="col-12">
                    <a routerLink="/categories" class="btn btn--green btn--small" style="font-weight: bold;">See All Categories</a>
                </div>

                <div class="col-12 py-3 bg-light d-sm-block d-none">
                    <div class="row">
                        <div class="col-lg-3 col ms-auto large-holder">
                            <div class="row">
                                <div class="col-auto ms-auto large-icon">
                                    <i class="fas fa-money-bill"></i>
                                </div>
                                <div class="col-auto me-auto large-text">
                                    Best Price
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col large-holder">
                            <div class="row">
                                <div class="col-auto ms-auto large-icon">
                                    <i class="fas fa-truck-moving"></i>
                                </div>
                                <div class="col-auto me-auto large-text">
                                    Fast Delivery
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col me-auto large-holder">
                            <div class="row">
                                <div class="col-auto ms-auto large-icon">
                                    <i class="fas fa-check"></i>
                                </div>
                                <div class="col-auto me-auto large-text">
                                    Genuine Products
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Main Content -->
        </div>

        <div class="col-12 align-self-end">
            <!-- Footer -->
           <app-footer></app-footer>
            <!-- Footer -->
        </div>
    </div>
</div>
